---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: '13-slim'

inputs:
  - name: git-design-ui

outputs:
  - name: build-output

run:
  path: sh
  args:
    - -exec
    - |
      cd git-design-ui
      yarn
      yarn deploy:prod
      cp -a dist/. ../build-output
